<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Compound Interest Calculator</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
        backdrop-filter: blur(12px);
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        box-shadow: 0 4px 30px rgba(0,0,0,0.3);
    }
    h1 {
        margin-bottom: 10px;
    }
    .slider-group {
        margin: 20px 0;
        text-align: left;
    }
    .slider-label {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
    }
    input[type=range] {
        width: 100%;
    }
    #final-value {
        font-size: 1.5em;
        margin-top: 20px;
    }
    .formula {
        margin-top: 20px;
        font-size: 1.2em;
        background: rgba(255,255,255,0.2);
        padding: 10px;
        border-radius: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Compound vs. Simple Interest</h1>

    <div class="slider-group">
        <div class="slider-label">
            <label>Principal (P): $<span id="principal-val">1000</span></label>
        </div>
        <input type="range" id="principal" min="100" max="10000" value="1000" step="100">
    </div>

    <div class="slider-group">
        <div class="slider-label">
            <label>Annual Interest Rate (r): <span id="rate-val">5</span>%</label>
        </div>
        <input type="range" id="rate" min="0.1" max="20" value="5" step="0.1">
    </div>

    <div class="slider-group">
        <div class="slider-label">
            <label>Years (t): <span id="years-val">10</span></label>
        </div>
        <input type="range" id="years" min="1" max="50" value="10" step="1">
    </div>

    <div class="slider-group">
        <div class="slider-label">
            <label>Compounds Per Year (n): <span id="freq-val">4</span></label>
        </div>
        <input type="range" id="freq" min="1" max="12" value="4" step="1">
    </div>

    <div id="final-value">Final Compound Amount: $<span id="amount">0</span></div>

    <div class="formula">
        Compound: A = P × (1 + r/n)<sup>n × t</sup><br>
        Simple: A = P × (1 + r × t)<br><br>
        Current: <span id="formula-display"></span>
    </div>

    <canvas id="chart" height="100"></canvas>
</div>

<script>
const principalSlider = document.getElementById('principal');
const rateSlider = document.getElementById('rate');
const yearsSlider = document.getElementById('years');
const freqSlider = document.getElementById('freq');

const principalVal = document.getElementById('principal-val');
const rateVal = document.getElementById('rate-val');
const yearsVal = document.getElementById('years-val');
const freqVal = document.getElementById('freq-val');

const amountEl = document.getElementById('amount');
const formulaDisplay = document.getElementById('formula-display');

let chart;

function calculate() {
    const P = parseFloat(principalSlider.value);
    const r = parseFloat(rateSlider.value) / 100;
    const t = parseInt(yearsSlider.value);
    const n = parseInt(freqSlider.value);

    // Compound interest final amount
    const A = P * Math.pow((1 + r / n), n * t);

    // Simple interest final amount
    const S = P * (1 + r * t);

    amountEl.textContent = A.toFixed(2);
    formulaDisplay.textContent =
        `Compound: ${P} × (1 + ${r.toFixed(4)} / ${n}) ^ (${n} × ${t}) = ${A.toFixed(2)} | ` +
        `Simple: ${P} × (1 + ${r.toFixed(4)} × ${t}) = ${S.toFixed(2)}`;

    // Update labels
    principalVal.textContent = P;
    rateVal.textContent = rateSlider.value;
    yearsVal.textContent = t;
    freqVal.textContent = n;

    // Generate data for chart
    const labels = [];
    const compoundData = [];
    const simpleData = [];
    for (let year = 0; year <= t; year++) {
        const compoundVal = P * Math.pow((1 + r / n), n * year);
        const simpleVal = P * (1 + r * year);
        labels.push(year);
        compoundData.push(compoundVal.toFixed(2));
        simpleData.push(simpleVal.toFixed(2));
    }

    updateChart(labels, compoundData, simpleData);
}

function initChart() {
    const ctx = document.getElementById('chart').getContext('2d');
    chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [
                {
                    label: 'Compound Interest',
                    data: [],
                    borderColor: 'rgba(0, 255, 200, 0.9)',
                    backgroundColor: 'rgba(0, 255, 200, 0.2)',
                    borderWidth: 2,
                    pointBackgroundColor: 'white',
                    tension: 0.3
                },
                {
                    label: 'Simple Interest',
                    data: [],
                    borderColor: 'rgba(255, 200, 0, 0.9)',
                    backgroundColor: 'rgba(255, 200, 0, 0.2)',
                    borderWidth: 2,
                    pointBackgroundColor: 'white',
                    borderDash: [5,5],
                    tension: 0.3
                }
            ]
        },
        options: {
            animation: {
                duration: 800,
                easing: 'easeInOutCubic'
            },
            scales: {
                x: { ticks: { color: 'white' } },
                y: { ticks: { color: 'white' } }
            },
            plugins: {
                legend: { labels: { color: 'white' } }
            }
        }
    });
}

function updateChart(labels, compoundData, simpleData) {
    chart.data.labels = labels.map(l => `Year ${l}`);
    chart.data.datasets[0].data = compoundData;
    chart.data.datasets[1].data = simpleData;
    chart.update();
}

// Event listeners
[principalSlider, rateSlider, yearsSlider, freqSlider].forEach(slider => {
    slider.addEventListener('input', calculate);
});

// Initialize chart and run first calculation
initChart();
calculate();
</script>

</body>
</html>
